pitch: >-
    Join us for the VIRTUAL 2023 Global AppSec Singapore held on the [Whova Event Platform](https://owaspglobalsingapore.events.whova.com/sign_in). Designed for private and public sector infosec professionals, OWASP conference equips developers, defenders, and advocates to build a more secure web.  We are offering four educational **1-day and 2-day training courses on 03-October and 04-October that requires a separate ticket purchase followed by the conference and exhibition on 05-October.  Join us for leading application security technologies, speakers, prospects, and community, in a unique event that will build on everything you already know to expect from an OWASP Global Conference. With amazing speakers and numerous networking opportunities, this is an event you will not want to miss.
